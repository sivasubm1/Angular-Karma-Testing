<form [formGroup]="addForm">
  <div class="postInput">
    <mat-form-field>
      <input
        formControlName="title"
        matInput
        #message
        maxlength="15"
        placeholder="Title"
      />
      <mat-hint align="start" *ngIf="!addForm.get('title').valid"
        ><strong>Give unique Post Title</strong>
      </mat-hint>
      <mat-error *ngIf="!addForm.get('title').valid">
        Title is <strong>required</strong>
      </mat-error>
      <mat-hint align="end">{{ message.value.length }} / 15</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        formControlName="body"
        #description
        maxlength="50"
        placeholder="Post Description"
      ></textarea>
      <mat-hint align="end">{{ description.value.length }} / 50</mat-hint>
    </mat-form-field>
  </div>
  <button
    type="button"
    class="addPost"
    [disabled]="addForm.invalid"
    mat-stroked-button
    color="primary"
    (click)="formSubmit()"
  >
    Add Post
  </button>
</form>
